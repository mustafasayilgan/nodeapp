apiVersion: apps/v1
kind: Deployment
metadata:
  name: nodeapp-deployment
  labels:
    app: nodeapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nodeapp
  template:
    metadata:
      labels:
        app: nodeapp 
    spec:
      containers:
      - name: nodeserver
        image: mustafasayilgan/nodeapp:v1
        
        ports:
        - containerPort: 3000
        livenessProbe:
          httpGet:
            path: /
            port: 3000